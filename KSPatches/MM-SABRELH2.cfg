// Makes all multimodal jet engines have LH2 Isp.
// Formula for engine thingys:
// newThrust = 10*(ceil((originalThrust/10)*1.5))
@PART[RAPIER]:FINAL{
    @MODULE[ModuleEnginesFX]:HAS[PROPELLANT[IntakeAir]]{
        @maxThrust *= 1.5
        !atmosphereCurve{}
        atmosphereCurve{
            key = 0 6000 0 0
        }
    }
    @MODULE[ModuleEnginesFX]:HAS[PROPELLANT[Oxidizer]]{
        @maxThrust *= 1.5
        !atmosphereCurve{}
        atmosphereCurve{
            key = 0 453
            key = 0.2 449
            key = 0.6 407
            key = 1 392
            key = 6 0.001
        }
    }
}
