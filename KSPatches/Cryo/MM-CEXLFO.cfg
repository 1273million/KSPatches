//LFO patch for all of CryoEngines Extensions.
@PART[CEX_LHD_Hestia]:FOR[KSPatches]
{
	@MODULE[ModuleEnginesFX]
    {

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 385
            key = 1 25
            key = 4 0.001
		}
        @PROPELLANT[LqdHydrogen]
		{
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1.1
		}
	}
}

