//Enhances gimbal range for CryoEngines and its extensions
//List: LH2 lifters, Prometheus, STBE @ 6 deg, Raptor, cluster @ 15 deg, BE4 @ 12 deg

@PART[cryoengine-compsognathus-1]:FOR[KSPatches]{ //Prometheus
	@MODULE[ModuleGimbal]{
        gimbalRange=6
    }
}
@PART[cryoengine-deinonychus-1]:FOR[KSPatches]{ //Raptor
	@MODULE[ModuleGimbal]{
        gimbalRange=15
    }
}
@PART[cryoengine-iguanodon-1]:FOR[KSPatches]{ //BE4
	@MODULE[ModuleGimbal]{
        gimbalRange=12
    }
}
@PART[cryoengine-allosaur-1]:FOR[KSPatches]{ //STBE
	@MODULE[ModuleGimbal]{
        gimbalRange=6
    }
}
@PART[cryoengine-tyrannosaur-1]:FOR[KSPatches]{ //Cluster
	@MODULE[ModuleGimbal]{
        gimbalRange=15
    }
}
@PART[CEX_LHL_Datun]:FOR[KSPatches]{	
    @MODULE[ModuleGimbal]{
        gimbalRange=6
    }
}
@PART[CEX_LHL_Karakuni]:FOR[KSPatches]{
	@MODULE[ModuleGimbal]{
        gimbalRange=6
    }
}
@PART[CEX_LHL_Kunlun]:FOR[KSPatches]{
	@MODULE[ModuleGimbal]{
        gimbalRange=6
    }
}
@PART[CEX_LHL_Aso]:FOR[KSPatches]{
	@MODULE[ModuleGimbal]{
        gimbalRangec=6
    }
}
