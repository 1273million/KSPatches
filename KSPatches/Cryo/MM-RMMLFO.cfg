//Rocket Motor Menagerie LFO patch
//Uses same ratii (?) as CryoEngines LFO patches.
@PART[rmm_arenysaurus]:FOR[KSPatches]{
    @MODULE[ModuleEnginesFX]{
		!atmosphereCurve {}
		atmosphereCurve {
            key = 0 326
            key = 1 298
            key = 3 22
        }
		@PROPELLANT[LqdMethane]{
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer]{
			@ratio = 1.1
		}
    }
}
