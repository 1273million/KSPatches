// Adjustments for tank weight, for more realism.
@PART[nflv-fueltank*]:FOR[KSPatches]:NEEDS[NearFutureLaunchVehicles]:HAS[@RESOURCE[LiquidFuel]]:HAS[@RESOURCE[Oxidizer]]
{
	@mass /= 3
}
