// Now makes Communotrons OP and early.
// DTS-J1 and 88-88 antennae get this treatment.
@PART[restock-antenna-stack-2]{
	@TechRequired = basicScience
	@mass = 0.0001
	@MODULE[ModuleDataTransmitter]{
		@packetInterval = 0.03
		@packetSize = 6
		@packetResourceCost = 0.001
		@antennaPower = 12000000000
	}
}
@PART[commDish]{
	@mass = 0.0001
	@TechRequired = precisionEngineering
	@MODULE[ModuleDataTransmitter]{
		@antennaType = RELAY
		@packetInterval = 0.001
		@packetSize = 12
		@packetResourceCost = 0.001
		@antennaPower = 8000000000000
	}
}
@PART[RelayAntenna100]{
	@mass = 0.02
	@MODULE[ModuleDataTransmitter]{
		@antennaType = RELAY
		@packetSize = 10000
		@packetInterval = 0.2
		@antennaPower = 300000000000
	}
}
// CommNetAntennasExtension patch
@PART[RTGigaDish*]:FINAL{
	@MODULE[ModuleDataTransmitter]{
		@antennaPower *= 1000000
	}
}